<body>
  <div class="customer-list-page public-wbg" id="app" v-cloak>

    <div class="public-toolbar-type01 public-bottom-line">
      <a href="#" id="js_search" @click.stop.prevent="handleSearch">
        <img src="./assets/search.png" style="width: .3rem; position: relative; top: .04rem">
        <span>搜索</span>
      </a>
      <a href="#" class="sort-btn public-js-page-more-btn" data-mask="public-sort-mask" data-content="public-sort-content" data-change="true">
        <span>全部</span>
        <img src="./assets/more.png" style="width: .13rem;">
      </a>
    </div>

    <!--==========================
    =            list            =
    ===========================-->

    <div class="customer-list-list">
      <div style="height: 3rem;"></div>
      <a href="#" class="item public-flex-center" v-for="item,index in list">
        <div class="lside public-flex-center-center public-bgimg" :style="'background-image: url('+item.avatar+')'">
        </div>
        <div class="center public-flex1 public-bottom-line">
          <h2 class="public-flex-center">
            <div class="public-flex1">{{item.nickname}}</div>
            <span>ID： {{item.id}}</span>
          </h2>
          <p>{{item.type}}</p>
          <div class="public-flex-center bottom">
            <div class="public-flex1">注册时间 {{item.create_time}}</div>
            <div><span class="public-tags-blue">{{item.level_name}}</span></div>
          </div>
        </div>
      </a>
    </div>

    <!--====  End of list  ====-->

    <!--==============================
    =             筛选            =
    ===============================-->

    <div class="public-sort-mask"></div>
    <div class="public-sort-content" style="top: 1.76rem">
      <div class="content-box">
        <div class="public-choose-box-type01 public-flex-center public-bottom-line">
          <span class="public-flex1">全部</span>
          <input type="radio" name="sort" data-val="0" class="public-toggle1" checked name="">
        </div>
        <div class="public-choose-box-type01 public-flex-center public-bottom-line">
          <span class="public-flex1">直接推荐黄金（121人）</span>
          <input type="radio" name="sort" data-val="1" class="public-toggle1" name="">
        </div>
        <div class="public-choose-box-type01 public-flex-center public-bottom-line">
          <span class="public-flex1">间接推荐黄金（51人）</span>
          <input type="radio" name="sort" data-val="2" class="public-toggle1" name="">
        </div>
        <div class="public-choose-box-type01 public-flex-center public-bottom-line">
          <span class="public-flex1">直接推荐白银（62人）</span>
          <input type="radio" name="sort" data-val="3" class="public-toggle1" name="">
        </div>
        <div class="public-choose-box-type01 public-flex-center public-bottom-line">
          <span class="public-flex1">间接推荐白银（55人）</span>
          <input type="radio" name="sort" data-val="4" class="public-toggle1" name="">
        </div>
        <div class="public-choose-box-type01 public-flex-center public-bottom-line">
          <span class="public-flex1">普通用户（17人）</span>
          <input type="radio" name="sort" data-val="5" class="public-toggle1" name="">
        </div>
      </div>
      <div class="footer-box">
        <a class="line-btn btn reset">重置</a>
        <a class="fill-btn btn confirm" @click="handleToggle">确定</a>
      </div>
    </div>

    <!--====  End of 排序弹窗  ====-->


    </div>
    <script src="./librarys/scripts/vue.js?v={:config('asset_version')}"></script>

        },
        mounted: function(){
          // this.getLists(0)
        },
        methods: {
          getLists: function(type,searchKeyWord){
            var self = this;
            $.post('#',{
              type: type,
              search: searchKeyWord || '',
            },function(res){
              if(searchKeyWord) $.toast(res.msg,'text');
              if(res.code == 1){
                self.list = res.data;
              }
            })
          },
          handleToggle: function(){
            this.getLists($('.public-sort-content').find('input:checked').data('val'))
          },
          handleSearch: function(){
            var self = this;
            $.modal({
              title: '搜索团队成员',
              text: '<div class="public-custom-modal-content"><input type="text" placeholder="请输入用户名或ID" /></div>',
              autoClose: false,
              buttons: [{
                text: '取消',
                onClick: function() {
                  $.closeModal();
                }
              }, {
                text: '确定',
                onClick: function() {
                  var searchKeyWord = $('.public-custom-modal-content input').val();
                  if (searchKeyWord != '' && searchKeyWord.trim() != '') {
                    self.getLists($('.public-sort-content').find('input:checked').data('val'),searchKeyWord);
                    $.closeModal();
                  } else {
                    $.toast('搜索关键词不能为空','text');
                  }
                }
              }]
            });
          }
        }
      })
