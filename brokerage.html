<body>
  <div class="brokerage-page public-wbg reportBox">
    <h1 class="title1">如何赚佣？</h1>
    <h3 class="title3">加入万花文化传媒，开启躺赚人生</h3>
    <p>1. 打开万花传媒官方应用程序</p>
    <p>2. 支付99元或999元成为VIP</p>
    <p>3. 【任务大厅】领取任务发朋友圈保留两小时</p>
    <p>4. 【提交任务】截取朋友圈截图上传</p>
    <p>5. 赚取佣金10元/天或45元/天</p>
    <h3 class="title3">佣金规则如下：</h3>
    <p>A是黄金  A推荐B（B是白银） A9元  B推荐C （C是黄金或者白银） A  B都是9元</p>
    <p>A是黄金  A推荐B（B是黄金） A90元  B推荐C（C开通白银 AB 9元  C开通黄金 AB 90元）</p>
    <p>A是白银  A推荐B（B是黄金） A9元   B推荐C（C开通白银 A9元 B9元  C开通黄金 A9元 B90元）</p>
    <h3 class="title3">如有不懂请查看帮助中心</h3>
  </div>
  <script src="./librarys/scripts/vue.js?v={:config('asset_version')}"></script>

  </script>
